<queue>
  port = 22133
  host = "jpbougie.net"
  wait = 10 #time to wait for a message in the queue
</queue>

<couchdb>
  host = "couch.jpbougie.net"
  port = 80
  database = "parsing"
</couchdb>

<tasks>
  <stanford>
    class = "net.jpbougie.seco.StanfordParser"
  </stanford>
  <shallow>
    class = "net.jpbougie.seco.ShallowParser"
    script_path = "/Users/jp/Projects/bee/dist/bee-0.1/parse.py"
  </shallow>
  <question>
    class = "net.jpbougie.seco.PutQuestion"
  </question>
</tasks>

<log>
  console on
  level = "info"
</log>